<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Athar</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=Syne:wght@400;700;800&display=swap" rel="stylesheet"/>
<style>
  :root {
    --bg: #080808;
    --surface: #0f0f0f;
    --border: #1a1a1a;
    --border-bright: #2a2a2a;
    --neon: #b4f461;
    --neon-dim: rgba(180, 244, 97, 0.12);
    --neon-glow: rgba(180, 244, 97, 0.35);
    --text: #e8e8e8;
    --text-dim: #555;
    --text-mid: #999;
    --user-bg: #141414;
    --mono: 'DM Mono', monospace;
    --display: 'Syne', sans-serif;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  html, body {
    height: 100%;
    background: var(--bg);
    color: var(--text);
    font-family: var(--mono);
    font-size: 14px;
    line-height: 1.6;
    overflow: hidden;
  }

  /* subtle grid bg */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(rgba(180,244,97,0.015) 1px, transparent 1px),
      linear-gradient(90deg, rgba(180,244,97,0.015) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
    z-index: 0;
  }

  #app {
    position: relative;
    z-index: 1;
    height: 100vh;
    display: flex;
    flex-direction: column;
    max-width: 720px;
    margin: 0 auto;
  }

  /* ── HEADER ── */
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 24px 28px 20px;
    border-bottom: 1px solid var(--border);
    flex-shrink: 0;
  }

  .logo {
    font-family: var(--display);
    font-size: 22px;
    font-weight: 800;
    letter-spacing: -0.5px;
    color: var(--neon);
    text-shadow: 0 0 20px var(--neon-glow);
  }

  .status {
    display: flex;
    align-items: center;
    gap: 7px;
    font-size: 11px;
    color: var(--text-dim);
    letter-spacing: 0.08em;
    text-transform: uppercase;
  }

  .dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: var(--neon);
    box-shadow: 0 0 8px var(--neon-glow);
    animation: pulse 2.5s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }

  /* ── MESSAGES ── */
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 28px 28px 16px;
    display: flex;
    flex-direction: column;
    gap: 0;
    scroll-behavior: smooth;
  }

  #messages::-webkit-scrollbar { width: 3px; }
  #messages::-webkit-scrollbar-track { background: transparent; }
  #messages::-webkit-scrollbar-thumb { background: var(--border-bright); border-radius: 2px; }

  /* empty state */
  .empty-state {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 12px;
    color: var(--text-dim);
    text-align: center;
    animation: fadeIn 0.6s ease;
    padding-bottom: 60px;
  }

  .empty-state .big {
    font-family: var(--display);
    font-size: 48px;
    font-weight: 800;
    color: #1a1a1a;
    line-height: 1;
    letter-spacing: -2px;
  }

  .empty-state .sub {
    font-size: 12px;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--text-dim);
  }

  /* messages */
  .msg {
    display: flex;
    flex-direction: column;
    gap: 2px;
    padding: 16px 0;
    border-bottom: 1px solid var(--border);
    animation: slideUp 0.25s ease;
  }

  .msg:last-child { border-bottom: none; }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .msg-label {
    font-size: 10px;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    font-weight: 500;
    margin-bottom: 4px;
  }

  .msg.user .msg-label { color: var(--text-dim); }
  .msg.bot .msg-label { color: var(--neon); }

  .msg-text {
    font-size: 14px;
    line-height: 1.65;
    color: var(--text);
    font-weight: 300;
  }

  .msg.user .msg-text { color: var(--text-mid); }

  /* typing indicator */
  .typing {
    display: flex;
    gap: 4px;
    align-items: center;
    padding: 4px 0;
  }

  .typing span {
    width: 4px;
    height: 4px;
    border-radius: 50%;
    background: var(--neon);
    animation: blink 1.2s ease-in-out infinite;
  }

  .typing span:nth-child(2) { animation-delay: 0.2s; }
  .typing span:nth-child(3) { animation-delay: 0.4s; }

  @keyframes blink {
    0%, 100% { opacity: 0.2; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.3); }
  }

  /* ── INPUT AREA ── */
  #input-area {
    flex-shrink: 0;
    padding: 16px 28px 28px;
    border-top: 1px solid var(--border);
  }

  .input-wrap {
    display: flex;
    align-items: flex-end;
    gap: 12px;
    background: var(--surface);
    border: 1px solid var(--border-bright);
    border-radius: 12px;
    padding: 14px 16px;
    transition: border-color 0.2s, box-shadow 0.2s;
  }

  .input-wrap:focus-within {
    border-color: rgba(180, 244, 97, 0.3);
    box-shadow: 0 0 0 3px var(--neon-dim);
  }

  #input {
    flex: 1;
    background: transparent;
    border: none;
    outline: none;
    color: var(--text);
    font-family: var(--mono);
    font-size: 14px;
    font-weight: 300;
    line-height: 1.5;
    resize: none;
    max-height: 120px;
    min-height: 22px;
  }

  #input::placeholder { color: var(--text-dim); }

  #send-btn {
    background: var(--neon);
    border: none;
    border-radius: 8px;
    width: 32px;
    height: 32px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    transition: opacity 0.15s, transform 0.15s, box-shadow 0.15s;
    opacity: 0.15;
  }

  #send-btn.active {
    opacity: 1;
    box-shadow: 0 0 12px var(--neon-glow);
  }

  #send-btn:hover.active { transform: scale(1.05); }
  #send-btn:active.active { transform: scale(0.95); }

  #send-btn svg { width: 14px; height: 14px; fill: #080808; }

  .hint {
    text-align: center;
    font-size: 10px;
    color: var(--text-dim);
    letter-spacing: 0.08em;
    margin-top: 10px;
  }

  /* clear button */
  .clear-btn {
    background: none;
    border: none;
    color: var(--text-dim);
    font-family: var(--mono);
    font-size: 10px;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    cursor: pointer;
    padding: 2px 0;
    transition: color 0.2s;
  }

  .clear-btn:hover { color: var(--neon); }

  .header-right {
    display: flex;
    align-items: center;
    gap: 16px;
  }
</style>
</head>
<body>
<div id="app">
  <header>
    <div class="logo">ATHAR</div>
    <div class="header-right">
      <button class="clear-btn" onclick="clearChat()">clear</button>
      <div class="status">
        <div class="dot"></div>
        online
      </div>
    </div>
  </header>

  <div id="messages">
    <div class="empty-state" id="empty">
      <div class="big">say something.</div>
      <div class="sub">just start typing</div>
    </div>
  </div>

  <div id="input-area">
    <div class="input-wrap">
      <textarea id="input" placeholder="say something..." rows="1"></textarea>
      <button id="send-btn" onclick="sendMessage()">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M2 21L23 12 2 3v7l15 2-15 2z"/>
        </svg>
      </button>
    </div>
    <div class="hint">enter to send &nbsp;·&nbsp; shift+enter for newline</div>
  </div>
</div>

<script>
  const input = document.getElementById('input');
  const messages = document.getElementById('messages');
  const sendBtn = document.getElementById('send-btn');
  const empty = document.getElementById('empty');
  let history = [];
  let isTyping = false;

  // autofocus on load
  window.addEventListener('load', () => input.focus());
  window.addEventListener('click', () => input.focus());

  // auto resize textarea
  input.addEventListener('input', () => {
    input.style.height = 'auto';
    input.style.height = Math.min(input.scrollHeight, 120) + 'px';
    sendBtn.classList.toggle('active', input.value.trim().length > 0);
  });

  // enter to send
  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      if (input.value.trim()) sendMessage();
    }
  });

  function clearChat() {
    history = [];
    messages.innerHTML = '';
    messages.appendChild(empty);
    empty.style.display = 'flex';
    input.focus();
  }

  function addMessage(role, text) {
    if (empty) empty.style.display = 'none';

    const div = document.createElement('div');
    div.className = `msg ${role}`;

    const label = document.createElement('div');
    label.className = 'msg-label';
    label.textContent = role === 'user' ? 'you' : 'athar';

    const content = document.createElement('div');
    content.className = 'msg-text';
    content.textContent = text;

    div.appendChild(label);
    div.appendChild(content);
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
    return div;
  }

  function showTyping() {
    if (empty) empty.style.display = 'none';

    const div = document.createElement('div');
    div.className = 'msg bot';
    div.id = 'typing-msg';

    const label = document.createElement('div');
    label.className = 'msg-label';
    label.textContent = 'athar';

    const typing = document.createElement('div');
    typing.className = 'typing';
    typing.innerHTML = '<span></span><span></span><span></span>';

    div.appendChild(label);
    div.appendChild(typing);
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function removeTyping() {
    const t = document.getElementById('typing-msg');
    if (t) t.remove();
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text || isTyping) return;

    isTyping = true;
    input.value = '';
    input.style.height = 'auto';
    sendBtn.classList.remove('active');

    history.push({ role: 'user', content: text });
    addMessage('user', text);
    showTyping();

    try {
      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages: history })
      });
      const data = await res.json();
      removeTyping();
      const reply = data.reply || 'idk man';
      history.push({ role: 'assistant', content: reply });
      addMessage('bot', reply);
    } catch (err) {
      removeTyping();
      addMessage('bot', 'server is trippin.');
    }

    isTyping = false;
    input.focus();
  }
</script>
</body>
</html>
