services:
  athar-app:
    build: .
    ports:
      - "5001:5000"  # Map Mac's 5001 to Container's 5000
    environment:
      - OLLAMA_URL=http://ollama:11434
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_storage:/root/.ollama

volumes:
  ollama_storage: